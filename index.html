<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unite a Nuestro Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpaper.forfun.com/fetch/f9/f9d0d43465ba310f7534ae7c3b8cd084.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: kenburns 20s infinite alternate;
        }
        
        @keyframes kenburns {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #7289da; /* Color Discord */
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #7289da;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #7289da;
            color: white;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #7289da;
            border: 2px solid #7289da;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>Se parte de esta survival party!</h1>
        
        <p>Si quieres contribuir, aquí está el link de donación. Sin presión, solo aprecio.</p>
        
        <h2>project Zomboid</h2>
        
        <p>visita Nuestro discord.</p>
        
        <div class="buttons">
           <a href="https://discord.gg/VzdKkAXEBP" class="btn btn-secondary">Discord</a>
            
		   <a href="https://www.paypal.com/donate/?hosted_button_id=3TREJAY2QPX3J" class="btn btn-primary">Contribuir donar</a>
			
        </div>
    </div>
</body>
</html>
